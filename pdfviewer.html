<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded PDF Viewer</title>
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #adobe-dc-view {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="adobe-dc-view"></div>

  <script type="text/javascript">
    document.addEventListener("adobe_dc_view_sdk.ready", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const fileURL = urlParams.get('pdf');

      if (!fileURL) {
        document.getElementById("adobe-dc-view").innerHTML = "<p style='padding:20px;'>No PDF URL provided. Please pass the PDF link using <code>?pdf=</code> query string.</p>";
        return;
      }

      var adobeDCView = new AdobeDC.View({
        clientId: "7b549b677ff64f0fa22f02d0a9953360",  // ðŸ‘ˆ Replace with your actual Adobe Embed API Client ID
        divId: "adobe-dc-view"
      });

      adobeDCView.previewFile({
        content: {
          location: { url: fileURL }
        },
        metaData: { fileName: "Document.pdf" }
      }, {
        embedMode: "IN_LINE",   // Options: IN_LINE, FULL_WINDOW, etc.
        showPrintPDF: true,
        showDownloadPDF: true,
        showAnnotationTools: false
      });
    });
  </script>
</body>
</html>
